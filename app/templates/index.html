
{% import "bootstrap/wtf.html" as wtf %}
{% block page_content %}

	<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<div class="container">
    <div style="magin:0 auto">
        <img src="{{url_for('static',filename='title.jpg')}}" alt="">
    </div>
    <div>

        <hr>
        <div id="myCarousel" class="carousel slide">
	<!-- 轮播（Carousel）指标 -->
	<ol class="carousel-indicators">
		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		<li data-target="#myCarousel" data-slide-to="1"></li>
		<li data-target="#myCarousel" data-slide-to="2"></li>
	</ol>
	<!-- 轮播（Carousel）项目 -->
	<div class="carousel-inner">
		<div class="item active">
			<img src="{{url_for('static',filename='index1.jpg')}}" alt="First slide">
            <div class="carousel-caption">标题 1</div>
		</div>
		<div class="item">
			<img src="{{url_for('static',filename='index2.png')}}" alt="Second slide">
            <div class="carousel-caption">标题 1</div>
		</div>
		<div class="item">
			<img src="{{url_for('static',filename='index1.jpg')}}" alt="Third slide">
            <div class="carousel-caption">标题 1</div>
		</div>
	</div>
	<!-- 轮播（Carousel）导航 -->
	<a class="carousel-control left" href="#myCarousel"
	   data-slide="prev">&lsaquo;</a>
	<a class="carousel-control right" href="#myCarousel"
	   data-slide="next">&rsaquo;</a>
</div>

        <div class="jumbotron" style="text-align: center;margin-top: 30px">
            <h1 style="text-align: center">Get Ready!</h1>
            <p class="lead" style="text-align: center">西区那么大，有哪些植物呢？</p>
            <p style="text-align: center"><a class="btn btn-lg btn-success" role="button" href="{{ url_for('main.login') }}">点我探索</a>
            </p>
        </div>
    </div>

</div>



{% endblock %}
